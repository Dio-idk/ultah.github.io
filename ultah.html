<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Ka Queen ðŸŽ‰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 20px;
        }

        .cake {
            font-size: 120px;
            animation: bounce 1s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .cake:hover {
            transform: scale(1.1);
        }

        h1 {
            color: #fff;
            font-size: 3.5em;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
        }

        .message {
            color: #fff;
            font-size: 1.5em;
            margin: 20px auto;
            max-width: 600px;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }

        .balloons {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 6s ease-in-out infinite;
        }

        .balloon:before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 40px;
            background: rgba(255,255,255,0.3);
        }

        .balloon:nth-child(1) { background: #ff6b9d; left: 10%; animation-delay: 0s; }
        .balloon:nth-child(2) { background: #feca57; left: 25%; animation-delay: 1s; }
        .balloon:nth-child(3) { background: #48dbfb; left: 40%; animation-delay: 2s; }
        .balloon:nth-child(4) { background: #1dd1a1; left: 55%; animation-delay: 0.5s; }
        .balloon:nth-child(5) { background: #ff9ff3; left: 70%; animation-delay: 1.5s; }
        .balloon:nth-child(6) { background: #54a0ff; left: 85%; animation-delay: 0.8s; }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        .button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2em;
            background: #fff;
            color: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            font-weight: bold;
            animation: fadeInUp 1s ease-out 1s backwards;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            background: #feca57;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            color: #fff;
            font-size: 20px;
            animation: twinkle 1.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); }
            50% { transform: translateY(-20vh) rotate(180deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.8); }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out infinite;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .cake { font-size: 80px; }
            .message { font-size: 1.2em; padding: 0 20px; }
            .button { font-size: 1em; padding: 12px 30px; }
        }
    </style>
</head>
<body>
    <div class="balloons" id="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="cake" onclick="celebrate()">ðŸŽ‚</div>
        <h1>SELAMAT ULANG TAHUN!</h1>
        <div class="message">
            Semoga di hari spesial ini, kamu dikelilingi oleh kebahagiaan, cinta, dan tawa. 
            Semoga semua impian dan harapanmu terwujud. Selamat ulang tahun yang luar biasa! ðŸŽ‰âœ¨
        </div>
        <button class="button" onclick="celebrate()">ðŸŽŠ Rayakan! ðŸŽŠ</button>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 30; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.innerHTML = 'âœ¨';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }

        // Celebration function
        function celebrate() {
            // Create confetti
            const colors = ['#ff6b9d', '#feca57', '#48dbfb', '#1dd1a1', '#ff9ff3', '#54a0ff'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }

            // Create fireworks
            createFireworks();

            // Play sound effect (you can uncomment if you have audio)
            // const audio = new Audio('celebration.mp3');
            // audio.play();
        }

        function createFireworks() {
            const fireworksCount = 5;
            const colors = ['#ff6b9d', '#feca57', '#48dbfb', '#1dd1a1', '#ff9ff3', '#54a0ff'];

            for (let i = 0; i < fireworksCount; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight * 0.5;

                    for (let j = 0; j < 30; j++) {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.left = x + 'px';
                        firework.style.top = y + 'px';
                        firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                        
                        const angle = (Math.PI * 2 * j) / 30;
                        const velocity = 100 + Math.random() * 100;
                        firework.style.setProperty('--x', Math.cos(angle) * velocity + 'px');
                        firework.style.setProperty('--y', Math.sin(angle) * velocity + 'px');
                        
                        document.body.appendChild(firework);
                        setTimeout(() => firework.remove(), 1000);
                    }
                }, i * 500);
            }
        }

        // Auto celebrate on page load
        window.addEventListener('load', () => {
            setTimeout(celebrate, 1000);
        });
    </script>
</body>
</html>
